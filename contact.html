      <h1>Contact</h1>
      <p>If you'd like to reach me, use any of the options below or send a note with the form.</p>

      <ul class="contact-list">
        <li>Phone: <a href="tel:+17577592118">(757) 759-2118</a></li>
        <li>Email: <a href="mailto:Richard.Shelar62@gmail.com">Richard.Shelar62@gmail.com</a></li>
        <li>Instagram: <a href="https://instagram.com/twizzy.rich" target="_blank" rel="noopener">@twizzy.rich</a></li>
      </ul>

      <form id="contact-form" class="contact-form" onsubmit="return handleFormSubmit(event)">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="Your name" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write a short message..."></textarea>

        <button class="btn primary" type="submit">Send Message</button>
        <p id="form-status" class="form-status" aria-live="polite"></p>
      </form>
    </section>
